    <script type="application/javascript">
      function getgeoip(json){
        console.log(json,'json');
        localStorage.setItem('IP', json.ip);
      }
    </script>
    <!-- 引入组件库 -->
    <script type="application/javascript" src="https://api.ip.sb/geoip?callback=getgeoip" rel=prefetch></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-ts doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      function confirm() {
        // eslint-disable-next-line no-new-object
        var obj = new Object();
        obj.FormId = $("#RpForm_Id").val();
        obj.TotalAmount = Number($("#total").html());
        obj.Signature = $('#Signature').attr("src");
        obj.RnpSubmitDatas = getAnswers();
        regAndPay.saveSubmit(obj).then(function(result){
          if (result.data.Succeeded) {
            router.push({ path: "/regnpay/result/" + result.data.ReturnValue });
          } else {
            alert(result.data.Message);
          }
        });
      }
    </script>

    <% for (var i in htmlWebpackPlugin.options.JS_CDN) { %>
      <script src="<%= htmlWebpackPlugin.options.JS_CDN[i] %>"></script>
    <% } %>
  </body>
